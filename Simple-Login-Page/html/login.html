<!DOCTYPE html>
<html>
<head>
	<title>Simple Login Form</title>
	<link rel="stylesheet" type="text/css" href="css\login.css">
</head>
<body>
	<div class="login">
  		<div class="login-triangle"></div>
  
 	 	<h2 class="login-header">Login</h2>

  		</form>
	</div>
</body>
</html>
